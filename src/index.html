<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./../style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="p-4">
    <div class="flex space-y-2 flex-col">
      <div>
        <div id="header">
          <a
            href="./api_calling/apiCall.html"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Api Call example</a
          >
          |
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Blank</a
          >
        </div>
      </div>
      <div class="flex justify-center space-y-2 space-x-3">
        <div></div>
        <!--Throttling-->
        <div
          id="throttle"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Throttling
          </h5>
          <p class="font-normal">Normal Count : <span id="n_count"></span></p>
          <p class="font-normal">Throttle Count : <span id="t_count"></span></p>
          <button type="button" class="mt-4" onclick="tryThrottle()" id="app">
            Multiple click Here
          </button>
        </div>
        <!--Debouncing-->
        <!--Throttling-->
        <div
          id="debouce"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Debouncing
          </h5>
          <div>
            <label
              for="txt_debounce"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Enter text</label
            >
            <input
              onkeyup="myDebounce(printDebouncedText, 1000)"
              type="text"
              id="txt_debounce"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter text"
            />
          </div>
          <p class="text-gray-100">
            Normal text: <span class="text-blue-500" id="normalText"></span>
          </p>
          <p class="text-gray-100">
            Debounced text:
            <span class="text-blue-500" id="debounceText"></span>
          </p>
        </div>
        <!--Debouncing-->
        <!--Memoization-->
        <div
          id="memoize"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Memoization
          </h5>
          <p class="text-gray-100">See console Addition, Factorial example</p>
          <button type="button" class="mt-4" onclick="tryMemoize()" id="app">
            Try memoize
          </button>
        </div>
        <!--Memoization-->
        <!--Currying And closure-->
        <div
          id="currying_closure"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Currying and Closure
          </h5>
          <button
            type="button"
            class="mt-4"
            onclick="tryCurryClosure()"
            id="app"
          >
            Curry_Closure
          </button>
        </div>
        <!--Currying and closure-->
      </div>
      <div class="flex justify-center space-y-2 space-x-3">
        <div></div>
        <!--Promise-->
        <div
          id="promiseDiv"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Promise
          </h5>
          <p class="text-gray-100">Time out 2 seconds</p>

          <button
            type="button"
            class="mt-4"
            onclick="tryPromise('resolve')"
            id="app"
          >
            Resolve Promise
          </button>
          <button
            type="button"
            class="mt-4"
            onclick="tryPromise('reject')"
            id="app"
          >
            Reject Promise
          </button>
          <p id="resPromise"></p>
        </div>
        <!--Promise-->
        <!--Call Api-->
        <div
          id="callApiDiv"
          href="#"
          class="text-gray-100 block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Call Api
          </h5>
          <p class="text-gray-100">We are calling git users api</p>
          <button type="button" class="mt-4" onclick="tryGitApi()" id="app">
            Try Git User Api
          </button>
          <br />
          <select id="selUsers" class="text-gray-900">

          </select>
        </div>
        <!--Call Api-->
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
